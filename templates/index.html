<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>将棋AI対戦</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>古里将棋AI</h1>
  <div id="white-hands" class="hands"></div>  <!-- 後手（上） -->
  <div id="board"></div>                      <!-- 将棋盤 -->
  <div id="black-hands" class="hands"></div>  <!-- 先手（下） -->
  <div id="turn-indicator" style="text-align: center; font-size: 1.2em; margin-top: 10px;">あなたの番です</div>
  <!-- 棋譜表示エリア -->
  <div id="kifu-log"
     style="margin-top: 1em; white-space: pre-line; font-family: monospace; font-size: 1em;
            background: #f9f9f9; border: 1px solid #ccc; padding: 0.5em;
            height: 200px; overflow-y: auto;">
  </div>
  </div>
  <button onclick="resetGame()">リセット</button>

  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <!-- 成り確認ダイアログ (最初は非表示) -->
  <div id="promotion-dialog" class="promotion-dialog-overlay" style="display: none;">
    <div class="promotion-dialog-content">
      <p>成りますか？</p>
      <button id="promote-yes">はい</button>
      <button id="promote-no">いいえ</button>
    </div>
  </div>
</body>
</html>
